<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .scroll_area {
        position: relative;
        width: 100%;
        height: 600vh;
        background: pink;
    }

    .second_area {
        width: 100%;
        height: 100vh;
        background: #333;
    }

    .third_area {
        width: 100%;
        height: 200vh;
        background: yellow;
    }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="container">
            <div class="scroll_area"></div>
            <div class="second_area"></div>
            <div class="third_area"></div>
        </div>
    </div>
    <script type="text/javascript" src="scroll_detect.js"></script>
    <script type="text/javascript">
    $(function() {
        scrollDetect.init([{
            ele: $(".scroll_area"),
            type: "sticky",
            duration: 0,
            callback: function(dir, r) {
                console.log("sticky 가로 스크롤");
            }
        }, {
            ele: $(".second_area"),
            type: "common",
            duration: "winH*0.5",
            callback: function(dir, r) {
                console.log("일반 스크롤 체크");
            }
        }, {
            ele: $(".third_area"),
            type: "sticky",
            duration: 100,
            callback: function(dir, r) {
                console.log("sticky duration 체크");
            }
        }]);

    });
    </script>
</body>

</html>
